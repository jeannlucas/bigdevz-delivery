<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzaria Maluca</title>

    <!--CSS-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.css" />
    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="bg-top"></div>

    <!--HEADER-->
    <header class="width-fix mt-5">
      <div class="card">
        <div class="d-flex">
          <div class="container-img"></div>

          <div class="infos">
            <h1><b>Pizzaria Maluca</b></h1>
            <div class="infos-sub">
              <p class="status-open"><i class="fa fa-clock"></i> Aberta</p>
              <a href="#" class="link"> ver mais </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!--CATEGORY-->
    <section class="categoria width-fix mt-4">
      <div class="container-menu" id="listacategorias">
        <a href="#" class="item-categoria btn btn-white btn-sm mb-3 me-3">
          <i class="fas fa-pizza-slice">&nbsp;Pizzas Tradicionais</i>
        </a>

        <a href="#" class="item-categoria btn btn-white btn-sm mb-3 me-3">
          <i class="fas fa-pizza-slice">&nbsp;Pizzas Doces</i>
        </a>

        <a href="#" class="item-categoria btn btn-white btn-sm mb-3 me-3">
          <i class="fas fa-stroopwafel">&nbsp;Esfiha</i>
        </a>

        <a href="#" class="item-categoria btn btn-white btn-sm mb-3 me-3">
          <i class="fas fa-cocktail">&nbsp;Bebidas</i>
        </a>
      </div>
    </section>

    <!--PRODUCTS / ITENS-->
    <section class="lista width-fix mt-0 pb-5" id="listaItensCardapio">
      <div class="container-group mb-5">
        <p class="title-categoria"><b>Pizzas Tradicionais</b></p>

        <div class="card mb-2 item-cardapio">
          <div class="d-flex">
            <div
              class="container-img-produto"
              style="
                background-image: url('./img/calabresa.jpg');
                background-size: cover;
              "
            ></div>

            <div class="infos-produto">
              <p class="name"><b>Calabresa</b></p>
              <p class="description">
                Molho de tomate, mussarela, cebola, calabresa, catupiry, tomate,
                orégano e azeitonas
              </p>
              <p class="price"><b>R$ 39,90</b></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--MENU BOTTOM-->
    <section class="menu-bottom" id=" menu-bottom">
      <a class="menu-bottom-item active">
        <i class="fas fa-book-open"></i>&nbsp; Cardápio</a>       
      </a>

      <a class="menu-bottom-item">
        <i class="fas fa-utensils"></i>&nbsp; Pedido</a>       
      </a>

      <a class="menu-bottom-item">
        <span class="badge-total-carrinho">2</span>
        <i class="fas fa-shopping-cart"></i>&nbsp; Carrinho</a>       
      </a>
    </section>

    <!--JavaScript-->
    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/cardapio.js"></script>
  </body>
</html>
